<!DOCTYPE html> {% load static  %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
 
  <link rel="icon" href="{% static 'favicon.ico' %}" />

  <title>Shafin Ahammed</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/shop-homepage.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/fontawesome-stars.css' %}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

</head>

<body>
  <div class="navbar-wrapper">
    <!-- NAVBAR ================================================== -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
          <a class="navbar-brand" href="{% url 'index' %}">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}">Home</a></li>
           
          </ul>

          <ul class="nav navbar-nav navbar-right">
           
            <li>
              <a href="{% url 'show_cart' %}">
                <i class="glyphicon glyphicon-shopping-cart"></i> Cart
              </a>
            </li>

          </ul>

        </div>
      </div>
    </nav>
  </div>

<nav class="navbar navbar-default navbar-lower" role="navigation">
  <div class="container">
    <div class="collapse navbar-collapse collapse-buttons">
    <ul class="nav navbar-nav">
      {% for c in categories %}
      <li role="presentation">
        <a href="{% url 'show_category' category_slug=c.slug %}">{{ c.name }}</a> </li> {% endfor %}
    </ul>
        {% if user.is_authenticated %}
        <p class="navbar-text navbar-right"> Hello {{ user.username }}, <a href="/logout" class="navbar-link">Logout</a></p>
        {% else %}
        <a href="/login" class="navbar-link">Login</a>
        {% endif %}
    </div>
  </div>
</nav>

  <!-- Page Content -->
  <div class="container-fluid">
    {% block site_wrapper %} {% endblock %}
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container-fluid">
      
    </div>
  </footer>

  <!-- /.container -->
   {% block scripts %}
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
  <script src="{% static 'js/holder.min.js' %}"></script>
  <script src="{% static 'js/jquery.barrating.min.js' %}"></script>
      {% endblock %}
</body>

</html>
